<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Item Lister</title>
</head>
<body>
    <header class="bg-success text-white p-4 mb-3" id="main-header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search items...">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card card-body" id="main">
            <h2 class="title">Add Items</h2>
            <form id="addform" class="input-group input-group-lg mb-3">
                <input type="text" class="form-control mr-2" id='item'>
                <input type="submit" class="btn btn-dark" value="Add">
            </form>
            <h2 class="title">Items</h2>
            <ul class="list-group" id="items">
                <li class="list-group-item">Demo Item<button class="btn btn-danger btn-sm float-end delete">X</button></li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
